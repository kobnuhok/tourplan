<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Best tour plan</title>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/Best tour plan.svg" alt="">
                </a>
                <form class="search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    </input>
                    <button type="button" class="search__button"><img src="./img/search.svg" alt=""></button>
                </form>
                <div class="profile">
                    <a href="#"><img src="img/Ellipse 1.png" alt="">
                        <span class="username">Nathan</span></a>
                </div>
                <button class="menu-button navbar-top__menu-button">
					<span class="menu-button__line"></span>
					<span class="menu-button__line"></span>
					<span class="menu-button__line"></span>
				</button>
            </div>
            <!-- /navbar-top-->
        </div>
        <div class="navbar__menu">
            <div class="container">
                <ul class="navbar__deals">
                    <li><a href="#" class="navbar__deals-item">ALL DEALS</a></li>
                    <li><a href="#" class="navbar__deals-item">HOTELS</a></li>
                    <li><a href="#" class="navbar__deals-item">ACTIVITES</a></li>
                    <li><a href="#" class="navbar__deals-item">HOTEL DAY PACKAGES</a></li>
                    <li><a href="#" class="navbar__deals-item">REASTAURANTS</a></li>
                    <li><a href="#" class="navbar__deals-item">EVENTS</a></li>
                    <li><a href="#" class="navbar__deals-item">RODRIGUES</a></li>
                </ul>
            </div>
        </div>
        <!-- /navbar__menu -->
        </div>
        <!-- /.container -->
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.breadcrumb -->
    <div class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/Star.svg" alt="" />
                            <img src="img/Star.svg" alt="" />
                            <img src="img/Star.svg" alt="" />
                            <img src="img/Star.svg" alt="" />
                            <img src="img/Star.svg" alt="" />
                        </div>
                        <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <div class="rating">
                    <span class="rating__text">User Ratings</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
            </div>
            <!-- /.hotel-info -->
        </div>
        <!-- /.container -->
    </div class="hotel">
</body>

</html>
